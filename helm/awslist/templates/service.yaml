apiVersion: v1
kind: Service
metadata:
  name: {{ include "awslist.name" . }}
  labels:
    app.kubernetes.io/name: {{ include "awslist.name" . }}
    helm.sh/chart: {{ include "awslist.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: {{ include "awslist.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
