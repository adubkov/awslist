{{- $ingressDomain := .Values.ingress.domain -}}
{{- $ingressPath := .Values.ingress.path -}}
{{- $namespace := .Release.Namespace -}}

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: awslist
{{- with .Values.ingress.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
spec:
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
  {{- range .Values.ingress.subdomains }}
  - host: {{ . }}.{{ $ingressDomain }}
    http:
      paths:
        - path: {{ $ingressPath }}
          backend:
             serviceName: awslist
             servicePort: 8080
  {{- end }}
